<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&family=Poppins:wght@100;300&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>HACTIV8 | FP 4</title>
</head>
<body>

<div class="main">
    <div class="maincard">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4 cardcari container">
                    <div>
                        <h3 class="mt-3 fw-bold">Weather Forecast</h3>
                        <div class="input-group align-items-center ">
                            <input list="cities" type="text" id="searchInput" placeholder="Search Location" class="form-control">
                            <button class="btn btn-outline-secondary border-0 rounded-circle shadow" id="searchButton" type="button">
                                <img src="./assets/img/search.png" alt="Search" width="20">
                            </button>
                            <datalist id="cities"></datalist>
                            
                        </div>
                        <h3 id="lokasi"></h3>
                        <h4 id="tanggal"></h4>
                        <h2 id="derajat"></h2>
                        <h3 id="cuaca"></h3>
                        <img src="" alt="" width="150px" id="gbr_cuaca">
                    </div>
                </div>
                <div class="col-md-8 highlight justify-content-between">
                    <h3 id="judul_highlight" class="fw-bold">Today’s Highlight</h3>

                    <div class="row justify-content-evenly">
                        <div class="card col-md-3 col-sm-10 px-3" id="last_update">
                            <h3 class="judul">Last Update</h3>
                            <div class="isi">
                                <h3 id="tgl">-</h3>
                                <h3 id="jam"><b>-</b></h3>
                                <img src="assets/img/jam.png" alt="" width="50px">
                            </div>
                        </div>
                        <div class="card col-md-3 col-sm-10 px-3" id="wind_status">
                            <h3 class="judul">Wind Status</h3>
                            <h3 id="km"><b>-</b> km/h</h3>
                            <img src="assets/img/angin-icon.png" alt="" width="80px" id="gbr_wind">
                        </div>
                        <div class="card col-md-3 col-sm-10 px-3" id="condition">
                            <h3 class="judul">Condition</h3>
                            <h3 id="kondisi"><b>-</b></h3>
                            <img src="assets/img/cerah.png" alt="" width="80px" id="gbr_condition">
                        </div>
                    </div>
                    <div class="row justify-content-evenly">
                        <div class="card col-md-3 col-sm-10 px-3" id="uv_index">
                            <h3 class="judul">UV Index</h3>
                            <h3 id="uv"><b>-</b></h3>
                            <img src="assets/img/panas.png" alt="" width="80px">
                        </div>
                        <div class="card col-md-3 col-sm-10 px-3" id="temp_celcius">
                            <h3 class="judul">Temp Celsius</h3>
                            <h3 id="suhu"><b>-</b> °C</h3>
                            <img src="assets/img/suhu-icon.png" alt="" width="80px">
                        </div>
                        <div class="card col-md-3 col-sm-10 px-3" id="humidityCard">
                            <h3 class="judul">Humidity</h3>
                            <h3 id="humidity"><b>-</b> %</h3>
                            <img src="assets/img/arah-angin-icon.png" alt="" width="80px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="data.js"></script>
</body>
</html>
